paths:
  /users:
    post:
      tags:
        - Users
      summary: Criar novo usuário
      description: |
        Cria um novo usuário no sistema e envia e-mail de confirmação.
        
        **Validações:**
        - CPF único (11 dígitos)
        - E-mail único e válido
        - Senha será criptografada com bcrypt
        - Nível padrão: "cliente"
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateInput'
            example:
              nome: "João Silva"
              genero: "Masculino"
              cpf: "12345678901"
              email: "joao.silva@example.com"
              telefone: "11987654321"
              senha: "SenhaSegura123!"
              data_nasc: "1990-05-15"
      responses:
        '201':
          description: Usuário criado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/UserResponse'
                  message:
                    type: string
                    example: "Usuário criado com sucesso"
        '400':
          description: Dados inválidos ou CPF/e-mail já cadastrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "CPF já cadastrado"
        '500':
          description: Erro interno

    get:
      tags:
        - Users
      summary: Listar todos os usuários
      description: Retorna lista completa de usuários cadastrados (sem senha)
      operationId: getAllUsers
      responses:
        '200':
          description: Lista de usuários retornada com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserResponse'
        '500':
          description: Erro interno

  /users/confirm:
    get:
      tags:
        - Users
      summary: Confirmar e-mail do usuário
      description: |
        Valida o token de confirmação enviado por e-mail e ativa a conta do usuário.
        
        **Fluxo:**
        1. Usuário recebe e-mail com link contendo token
        2. Ao clicar, este endpoint é chamado
        3. Token é validado e campo emailVerificado é atualizado
      operationId: confirmEmail
      parameters:
        - name: token
          in: query
          required: true
          description: Token JWT de confirmação enviado por e-mail
          schema:
            type: string
            example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: E-mail confirmado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "E-mail confirmado com sucesso"
        '400':
          description: Token inválido ou expirado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Token inválido ou expirado"

  /users/{id}:
    get:
      tags:
        - Users
      summary: Buscar usuário por ID
      description: Retorna um usuário específico pelo ID (sem senha)
      operationId: getUserById
      parameters:
        - name: id
          in: path
          required: true
          description: ID do usuário
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Usuário encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: Usuário não encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Usuário não encontrado"
        '500':
          description: Erro interno

    patch:
      tags:
        - Users
      summary: Atualizar usuário parcialmente
      description: |
        Atualiza campos específicos de um usuário existente.
        
        **Observação:** Usa PATCH para atualização parcial (apenas campos enviados são atualizados)
      operationId: updateUser
      parameters:
        - name: id
          in: path
          required: true
          description: ID do usuário
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateInput'
            example:
              nome: "João Silva Santos"
              telefone: "11999887766"
      responses:
        '200':
          description: Usuário atualizado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Usuário atualizado com sucesso"
                  data:
                    $ref: '#/components/schemas/UserResponse'
        '404':
          description: Usuário não encontrado
        '500':
          description: Erro interno

    delete:
      tags:
        - Users
      summary: Deletar usuário
      description: Remove um usuário do sistema permanentemente
      operationId: deleteUser
      parameters:
        - name: id
          in: path
          required: true
          description: ID do usuário
          schema:
            type: integer
            example: 1
      responses:
        '204':
          description: Usuário deletado com sucesso (sem conteúdo)
        '404':
          description: Usuário não encontrado
        '500':
          description: Erro interno

components:
  schemas:
    UserCreateInput:
      type: object
      required:
        - nome
        - genero
        - cpf
        - email
        - telefone
        - senha
        - data_nasc
      properties:
        nome:
          type: string
          maxLength: 50
          description: Nome completo do usuário
          example: "João Silva"
        genero:
          type: string
          maxLength: 15
          enum: ["Masculino", "Feminino", "Outro"]
          description: Gênero do usuário
          example: "Masculino"
        cpf:
          type: string
          maxLength: 11
          minLength: 11
          pattern: '^\d{11}$'
          description: CPF sem pontuação (11 dígitos)
          example: "12345678901"
        email:
          type: string
          maxLength: 50
          format: email
          description: E-mail único do usuário
          example: "joao.silva@example.com"
        telefone:
          type: string
          maxLength: 255
          description: Telefone com DDD
          example: "11987654321"
        senha:
          type: string
          maxLength: 255
          format: password
          description: Senha (será criptografada)
          example: "SenhaSegura123!"
        data_nasc:
          type: string
          format: date
          description: Data de nascimento (YYYY-MM-DD)
          example: "1990-05-15"
        nivel:
          type: string
          maxLength: 10
          enum: ["cliente", "admin"]
          default: "cliente"
          description: Nível de acesso do usuário
          example: "cliente"

    UserUpdateInput:
      type: object
      description: Todos os campos são opcionais para atualização parcial
      properties:
        nome:
          type: string
          maxLength: 50
          example: "João Silva Santos"
        genero:
          type: string
          maxLength: 15
          enum: ["Masculino", "Feminino", "Outro"]
          example: "Masculino"
        telefone:
          type: string
          maxLength: 255
          example: "11999887766"
        senha:
          type: string
          maxLength: 255
          format: password
          description: Nova senha (será criptografada)
          example: "NovaSenha456!"
        data_nasc:
          type: string
          format: date
          example: "1990-05-15"

    UserResponse:
      type: object
      properties:
        id:
          type: integer
          description: ID único do usuário
          example: 1
        nome:
          type: string
          example: "João Silva"
        genero:
          type: string
          example: "Masculino"
        cpf:
          type: string
          example: "12345678901"
        email:
          type: string
          example: "joao.silva@example.com"
        telefone:
          type: string
          example: "11987654321"
        nivel:
          type: string
          example: "cliente"
        data_nasc:
          type: string
          format: date-time
          example: "1990-05-15T00:00:00.000Z"
        emailVerificado:
          type: boolean
          description: Indica se o e-mail foi confirmado
          example: false
